    <style>
        :root {
            --violet-bg: #5D2E5D;
            --violet-card: #7A3F7A;
            --violet-light: #9B569B;
            --mauve-accent: #E1AEE1;
            --text-white: #FFFFFF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--violet-bg);
            color: var(--text-white);
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        .animate-reveal {
            animation: reveal 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }
        
        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-purple {
            background-color: var(--mauve-accent);
            color: var(--violet-bg);
            transition: all 0.3s ease;
            font-weight: 800;
        }
        .btn-purple:hover {
            background-color: #FFFFFF;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-violet {
            background-color: var(--violet-card);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        input, textarea {
            color: white !important;
            background-color: rgba(0,0,0,0.3) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
        }
        input:focus, textarea:focus {
            border-color: var(--mauve-accent) !important;
            background-color: rgba(0,0,0,0.4) !important;
            outline: none;
        }
        ::placeholder {
            color: rgba(255,255,255,0.4) !important;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--violet-bg); }
        ::-webkit-scrollbar-thumb { background: var(--mauve-accent); border-radius: 10px; }
    </style>
